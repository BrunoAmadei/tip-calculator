<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/tip-calculator.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

    <header class="logo">
        <img src="../src/images/logo.svg" alt="">
    </header>

    <main class="card">
        <div class="tip-calculator">

            <div class="left-side">
              
                <label>Bill</label>
                <input type="number" class="bill-input">
                <label>Select Tip %</label>

                <div class="tip">
                    <button class="tips tip-5">5%</button>
                    <button class="tips tip-10">10%</button>
                    <button class="tips tip-15 active">15%</button>
                    <button class="tips tip-25">25%</button>
                    <button class="tips tip-50">50%</button>

                    <div>
                        <input type="number" class="tip-custom" placeholder="CUSTOM">
                        </input>
                    </div>
                </div>

                <div class="peopleLabel">
                    <label>Number of people</label>
                    <label class="error">Can't be zero</label>
                </div>
                <input type="number" class="people-input">
            </div>

            <div class="result">
                <div class="tip-amount">
                    <div class="text">
                        <p>Tip Amount</p>
                        <p class="person">/ person</p>
                    </div>
                    <div class="amount" id="tip-amount">
                        $4.27
                    </div>
                </div>

                <div class="total">
                    <div class="text">
                        <p>Total</p>
                        <p class="person">/ person</p>
                    </div>
                    <div class="amount" id="total-amount">
                        $32.79
                    </div>
                </div>
                
                <button class="reset">RESET</button>

            </div>
        </div>
    </main>

</body>
<script src="./src/js/tip-calculator.js"></script>
</html>
